<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ chapter_name }} - Study</title>
</head>
<body>
    <h1>Study the Chapter: {{ chapter_name }}</h1>
    <p>Time Limit: {{ time_limit }} seconds</p>
    <button onclick="startStudy()">Start Studying</button>
    <script>
        function startStudy() {
            alert("Start studying! Press 'Complete' once you finish.");
        }
    </script>
</body>
</html>
